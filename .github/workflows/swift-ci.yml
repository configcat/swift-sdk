name: Swift CI

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ master ]
    tags: [ '[0-9]+.[0-9]+.[0-9]+' ]
  pull_request:
    branches: [ master ]
    
  workflow_dispatch:

env:
  DEVELOPER_DIR: /Applications/Xcode_13.2.app/Contents/Developer

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Tests
        run: |
          set -o pipefail
          xcodebuild build-for-testing -sdk iphonesimulator15.2 -project ConfigCat.xcodeproj -scheme "ConfigCat" -destination "OS=15.2,name=iPhone 8" CODE_SIGNING_REQUIRED=NO -quiet
          xcodebuild test-without-building -sdk iphonesimulator15.2 -project ConfigCat.xcodeproj -scheme "ConfigCat" -destination "OS=15.2,name=iPhone 8" CODE_SIGNING_REQUIRED=NO -quiet
          
          xcodebuild build-for-testing -sdk appletvsimulator15.2 -project ConfigCat.xcodeproj -scheme "ConfigCat" -destination "OS=15.2,name=Apple TV 4K (at 1080p)" CODE_SIGNING_REQUIRED=NO -quiet
          xcodebuild test-without-building -sdk appletvsimulator15.2 -project ConfigCat.xcodeproj -scheme "ConfigCat" -destination "OS=15.2,name=Apple TV 4K (at 1080p)" CODE_SIGNING_REQUIRED=NO -quiet
          
          xcodebuild build-for-testing -sdk macosx12.1 -project ConfigCat.xcodeproj -scheme "ConfigCat" -destination "arch=x86_64" -quiet
          xcodebuild test-without-building -sdk macosx12.1 -project ConfigCat.xcodeproj -scheme "ConfigCat" -destination "arch=x86_64" -quiet
          
  coverage:
    needs: test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Install Slather
        run: gem install slather
      
      - name: Execute Coverage
        run: |
          set -o pipefail
          xcodebuild build-for-testing -sdk macosx12.1 -project ConfigCat.xcodeproj -scheme "ConfigCat Coverage" -destination "arch=x86_64" -quiet
          xcodebuild test-without-building -sdk macosx12.1 -project ConfigCat.xcodeproj -scheme "ConfigCat Coverage" -destination "arch=x86_64" -quiet
          slather
          bash <(curl -s https://codecov.io/bash) -f ./cobertura.xml

  lint:
    needs: coverage
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Install Cocoapods
        run: gem install cocoapods
        
      - name: Lint
        run: pod lib lint
        
  publish:
    needs: lint
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/checkout@v2
      
      - name: Install Cocoapods
        run: gem install cocoapods
        
      - name: Publish
        run: pod trunk push
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
          
          
